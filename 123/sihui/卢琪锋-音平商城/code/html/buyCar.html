<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音平我的购物车</title>
    <link rel="stylesheet" href="../css/头部.css">
    <link rel="stylesheet" href="../css/base_px.css">
    <link rel="stylesheet" href="../css/buyCar.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/首页头部效果.js"></script>
    <script src="../js/buyCar.js"></script>

</head>

<body>
    <div id="top">
        <div id="topNav">
            <div class="topNav">
                <div class="left">
                    <ul>
                        <li>你好！欢迎来到音平商城</li>
                        <li>[<span>请登录</span><span class="item">免费注册</span>]</li>
                    </ul>
                    <!-- <img src="../img/blackMan.png" alt=""> -->
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <img src="../img/blackMan.png" alt="">
                            <span>我的音平</span>
                            <span class="end"><img src="../img/down-jiantou.png" alt=""></span>
                        </li>
                        <li>
                            <img src="../img/buycar.png" alt="">
                            <span>我的购物车</span>
                        </li>
                        <li>
                            <img src="../img/black-heart.png" alt="">
                            <span>企业采购</span>
                        </li>
                        <li>
                            <img src="../img/kefu.png" alt="">
                            <span>客服服务</span>
                            <span class="end"><img src="../img/down-jiantou.png" alt=""></span>
                        </li>
                    </ul>
                </div>
                <div class="nav-details">
                    <ul>
                        <li><a href="">账号管理</a></li>
                        <li><a href="">我的订单</a></li>
                        <li><a href="">我的收藏</a></li>
                        <li><a href="">我要评价</a></li>
                        <li><a href="">我要卡券</a></li>
                    </ul>
                </div>
                <div class="pic"><img src="../img/111.png" alt=""></div>
            </div>
        </div>
        <div id="header" style="height:100px;">
            <img src="https://img.ingping.com/images/logo.png" alt="">
            <img class="corent" src="../img/购物车.PNG" alt="">
        </div>
    </div>
    <article>
        <h1>全部商品<span class="goodNum">4</span></h1>
        <div class="carGoods">
            <div class="head">
                <input type="checkbox">
                <span class="head1">全选</span>
                <span class="head2">商品信息</span>
                <span class="head3">单价（元）</span>
                <span class="head4">数量</span>
                <span class="head5">金额（元）</span>
                <span class="head6">操作</span>
            </div>
        </div>
        <div class="allMoney">
            <input type="checkbox">
            <span>全选</span>
            <span>删除选中商品</span>
            <div class="good_number">已选商品<span>3</span></div>
            <div class="sumRealMoney">总计金额<span></span></div>
            <button>结算</button>
        </div>
    </article>
    <footer style="width: 100%;height:684px; margin-top:50px"></footer>
</body>

</html>
